<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="link">
        <a href="https://www.linkedin.com/in/ashish-kumar-maurya-3997b1245/" id="linkedin">Linked in</a>
        <a href="https://github.com/AshishKumar555" id="github">Git Hub</a>
    </nav>
    <div class="container">

        <h1>BMI Calculator</h1>
        
        <form class="form">
            <p><label >Height in CM :</label><input type="text" id="height"></p>
            <p><label >Weight in KG :</label><input type="text" id="weight"></p>
            <button class="button">Calculate</button>
            <div id="results"> is result</div>
            <div id="user_message"></div>
            <div id="weight_guide">
                <h3>BMI weight guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Range =18.6 and 24.9</p>
                <p>Over weight =Greater than 24.9</p>
            </div>
        </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
